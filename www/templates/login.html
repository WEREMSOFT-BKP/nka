<div ng-controller="LoginController as loginCtrl" id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">


    <div style="padding-top:30px" class="panel-body">

        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

        <form id="loginform" class="form-horizontal" role="form">

            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i>
                </span>
                <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email" ng-disabled="loginCtrl.state === loginCtrl.STATE_CHECKING">

            </div>
            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i>
                </span>
                <input id="login-password" type="password" class="form-control" name="password" placeholder="password" ng-disabled="loginCtrl.state === loginCtrl.STATE_CHECKING">
            </div>

            <!-- Single button -->
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-block dropdown-toggle " data-toggle="dropdown">
                    Action
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Usuario</a>
                    </li>
                    <li><a href="#">Empresa</a>
                    </li>
                    <li><a href="#">Contratista</a>
                    </li>
                </ul>
            </div>

            <div style="margin-top:10px" class="form-group">
                <!-- Button -->

                <div class="col-sm-12 controls">
                    <a id="btn-login" href="#" data-toggle="modal" data-target="#myModal" sarasa="loginCtrl.setStateCkecking()" class="btn btn-primary btn-block btn-lg" ng-class="{'disabled':loginCtrl.state === loginCtrl.STATE_CHECKING}">Ingresar  </a>
                </div>
            </div>
        </form>



    </div>
</div>
